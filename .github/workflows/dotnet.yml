# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Generate self-signed certificate
      run: |
        openssl req -x509 -newkey rsa:4096 -keyout key.pem -out cert.pem -days 365 -nodes -subj "/CN=localhost"
        openssl pkcs12 -export -out certificate.pfx -inkey key.pem -in cert.pem -password pass:${{ secrets.CERTIFICATE_PASSWORD }}
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Start API in background
      run: |
        nohup dotnet run --project Api &
    - name: Run Tests
      env:
        ASPNETCORE_Kestrel__Certificates__Default__Password: ${{ secrets.CERTIFICATE_PASSWORD }}
        ASPNETCORE_Kestrel__Certificates__Default__Path: ${{ github.workspace }}/certificate.pfx
      run: dotnet test --no-build --verbosity normal
      
    - name: Kill API process
      if: always()
      run: |
        pkill dotnet
